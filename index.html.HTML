<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 1</title>
    
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<style> 
  .container {
      max-width: 50%;
      height: 230px;
      background-color: rgb(34, 30, 58);
      text-align: center;
      font-family: Consolas;
      border-radius: 20px;
      padding: 10px;
      margin-top: 150px;
      border: 2px solid rgb(67, 86, 126);
     }

     h1{
        border: 2px dotted rgb(214, 214, 214);
        background-color: rgb(144, 126, 206);
        border-radius: 20px;
        font-family: Rockwell;
     }

     #display {
        font-family: Consolas;
        font-size: 50px;
     }
     button{
     background-color: rgb(64, 73, 151);
     border-radius: 20px;
}
</style>

</head>
<body>
    <div class="container">
        <h1>Lia's Calculator</h1>
        <p style="color: antiquewhite;"> Click the button to display the remainder of two numbers</p>

        <script>
            let A= 12;
            let B= 23;
            let Operation = A * B;
        </script>

        <button type="button" onclick="document.getElementById('display').innerHTML = '<kbd>' + Operation + '</kbd>';">Answer</button>

        <br> <br> <br> 

        <p id="display"></p>

    </div>
    
</body>
</html>
